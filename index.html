<!doctype html>
<html ng-app>
  <head>
    <script src="http://code.angularjs.org/angular-1.0.0rc10.min.js"></script>
  </head>
  <body>
      <div>
        <label>Nombre</label>
          <input type="text" placeholder="ejemplo" ng-model="nombre">
          <label>Apellido</label>
          <input type="text" placeholder="apellido" ng-model="apellido">
          <div><h1>{{nombre}} {{apellido}}</h1></div>
      </div>
  </body>
</html>
